<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеозвонок - {{ room_code }}</title>
    <link rel="stylesheet" href="/static/video-call.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            height: 100vh;
        }

        /* Основная область видео */
        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #2a2a2a;
        }

        .video-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .room-code {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .connection-status {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
        }

        .participants-count {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .recording-indicator {
            display: none;
            background: #f44336;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Контейнер видео */
        .video-container {
            flex: 1;
            display: grid;
            gap: 10px;
            padding: 20px;
            overflow: hidden;
        }

        .video-container.grid-2 {
            grid-template-columns: 1fr 1fr;
        }

        .video-container.grid-4 {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .video-container.grid-many {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .video-wrapper {
            position: relative;
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .participant-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #333;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .local-video {
            border: 3px solid #4CAF50;
        }

        .local-video .video-label::after {
            content: " (Вы)";
            color: #4CAF50;
        }

        /* Панель управления */
        .controls-panel {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-top: 1px solid #444;
        }

        .control-btn {
            background: #444;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: #555;
            transform: scale(1.1);
        }

        .control-btn.muted {
            background: #f44336;
        }

        .control-btn.disabled {
            background: #666;
            opacity: 0.6;
        }

        .control-btn.active {
            background: #4CAF50;
        }

        .control-btn.recording {
            background: #f44336;
            animation: pulse 2s infinite;
        }

        .leave-btn {
            background: #f44336 !important;
        }

        .leave-btn:hover {
            background: #d32f2f !important;
        }

        /* Боковая панель */
        .sidebar {
            width: 350px;
            background: #2a2a2a;
            border-left: 1px solid #444;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #444;
            background: #333;
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .sidebar-tabs {
            display: flex;
            gap: 10px;
        }

        .tab-btn {
            background: transparent;
            border: 1px solid #555;
            color: #ccc;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: #4CAF50;
            border-color: #4CAF50;
            color: white;
        }

        .tab-btn:hover {
            background: #555;
        }

        /* Список участников */
        .participants-section {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .participant-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #333;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .participant-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .participant-name {
            font-weight: 500;
        }

        .participant-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .participant-status.connecting {
            background: #ff9800;
        }

        .participant-status.disconnected {
            background: #f44336;
        }

        .participant-controls {
            display: flex;
            gap: 10px;
        }

        .mute-indicator,
        .video-indicator {
            font-size: 1.2rem;
        }

        .mute-indicator.muted {
            opacity: 0.5;
        }

        .video-indicator.disabled {
            opacity: 0.5;
        }

        /* Чат */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 10px;
        }

        .chat-message {
            background: #333;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .username {
            font-weight: bold;
            color: #4CAF50;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #999;
        }

        .message-content {
            color: #ccc;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: #333;
            border: 1px solid #555;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #4CAF50;
        }

        .send-chat-btn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .send-chat-btn:hover {
            background: #45a049;
        }

        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Модальные окна */
        .error-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-content {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h3 {
            color: #f44336;
            margin-bottom: 15px;
        }

        .modal-content button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 200px;
                border-left: none;
                border-top: 1px solid #444;
            }

            .video-container {
                grid-template-columns: 1fr;
            }

            .controls-panel {
                padding: 15px;
            }

            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1rem;
            }
        }

        /* Скрытие элементов */
        .hidden {
            display: none !important;
        }

        /* Загрузка */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Загрузка -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="main-container">
        <!-- Основная область видео -->
        <div class="video-section">
            <!-- Заголовок -->
            <div class="video-header">
                <div class="room-info">
                    <span class="room-code" id="room-code">{{ room_code }}</span>
                    <span class="connection-status" id="connection-status">Подключение...</span>
                    <span class="participants-count" id="participants-count">1</span>
                    <span class="recording-indicator" id="recording-indicator">🔴 Запись</span>
                </div>
            </div>

            <!-- Контейнер видео -->
            <div class="video-container" id="video-container">
                <!-- Видео элементы будут добавлены динамически -->
            </div>

            <!-- Панель управления -->
            <div class="controls-panel">
                <button class="control-btn" id="mute-btn" title="Включить/выключить микрофон">🎤</button>
                <button class="control-btn" id="video-btn" title="Включить/выключить камеру">📹</button>
                <button class="control-btn" id="screen-share-btn" title="Демонстрация экрана">🖥️</button>
                <button class="control-btn" id="recording-btn" title="Запись звонка">⏺️</button>
                <button class="control-btn leave-btn" id="leave-btn" title="Покинуть звонок">📞</button>
            </div>
        </div>

        <!-- Боковая панель -->
        <div class="sidebar">
            <!-- Заголовок боковой панели -->
            <div class="sidebar-header">
                <div class="sidebar-title">Участники и чат</div>
                <div class="sidebar-tabs">
                    <button class="tab-btn active" id="participants-tab">Участники</button>
                    <button class="tab-btn" id="chat-tab">Чат</button>
                </div>
            </div>

            <!-- Список участников -->
            <div class="participants-section" id="participants-section">
                <div class="participant-item">
                    <div class="participant-info">
                        <span class="participant-name">Загрузка...</span>
                        <span class="participant-status connecting"></span>
                    </div>
                    <div class="participant-controls">
                        <span class="mute-indicator">🎤</span>
                        <span class="video-indicator">📹</span>
                    </div>
                </div>
            </div>

            <!-- Чат -->
            <div class="chat-section hidden" id="chat-section">
                <div class="chat-messages" id="chat-messages">
                    <div class="chat-message">
                        <div class="message-header">
                            <span class="username">Система</span>
                            <span class="timestamp">Сейчас</span>
                        </div>
                        <div class="message-content">Добро пожаловать в видеозвонок!</div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chat-input" placeholder="Введите сообщение...">
                    <button class="send-chat-btn" id="send-chat-btn">Отправить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="/static/video-call.js"></script>
    
    <script>
        // Переключение вкладок
        document.getElementById('participants-tab').addEventListener('click', function() {
            document.getElementById('participants-section').classList.remove('hidden');
            document.getElementById('chat-section').classList.add('hidden');
            this.classList.add('active');
            document.getElementById('chat-tab').classList.remove('active');
        });

        document.getElementById('chat-tab').addEventListener('click', function() {
            document.getElementById('chat-section').classList.remove('hidden');
            document.getElementById('participants-section').classList.add('hidden');
            this.classList.add('active');
            document.getElementById('participants-tab').classList.remove('active');
        });

        // Скрытие загрузки после инициализации
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 1000);
        });

        // Отладочная информация
        console.log('Страница видеозвонка загружена');
        console.log('WebRTC поддержка:', typeof RTCPeerConnection !== 'undefined');
        console.log('WebSocket поддержка:', typeof WebSocket !== 'undefined');
        console.log('Медиаустройства:', navigator.mediaDevices ? 'Доступны' : 'Недоступны');
    </script>
</body>
</html>
